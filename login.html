<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://landkit.goodthemes.co/assets/favicon/favicon.ico" type="image/x-icon" />

    <!-- Map CSS -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />

    <!-- Libs CSS -->
    <link rel="stylesheet" href="https://landkit.goodthemes.co/assets/css/libs.bundle.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="https://landkit.goodthemes.co/assets/css/theme.bundle.css" />

    <!-- Title -->
    <title>Tugas 3</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand" href="#">
                <img src="https://statics.hacktiv8.com/images/logo/hacktiv8-dark.webp" class="navbar-brand-img"
                    alt="...">
            </a>

        </div>
    </nav>

    <!-- WELCOME -->
    <section class="pt-4 pt-md-11">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-5 col-lg-6 order-md-2">

                    <!-- Image -->
                    <img src="https://landkit.goodthemes.co/assets/img/illustrations/illustration-2.png"
                        class="img-fluid mw-md-150 mw-lg-130 mb-6 mb-md-0" alt="..." data-aos="fade-up"
                        data-aos-delay="100">

                </div>

                <div class="col-12 col-md-7 col-lg-6 order-md-1" data-aos="fade-up">
                    <div class="text-center text-md-start">
                        
                        <a href="#" class="btn btn-{{.classWater}}-soft lift">
                            Water : {{.water}}
                        </a>
                    
                        <a href="#" class="btn btn-{{.classWind}}-soft lift">
                            Wind : {{.wind}}
                        </a>
                    </div>
                    <br><br>
                    <!-- Heading -->
                    <h1 class="display-3 text-center text-md-start mt-1">
                        Status water : <span class="text-{{.classWater}}"> {{.statusWater}}</span>
                    </h1>

                    <!-- Text -->
                    <h1 class="display-3 text-center text-md-start mt-1">
                        Status wind : <span class="text-{{.classWind}}">{{.statusWind}}</span>
                    </h1>
                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>

    <!-- FEATURES -->
    <section class="py-8 py-md-11 border-bottom">
        <div class="container-fluid">
            <div class="row">
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>



    <!-- TESTIMONIALS -->


    <!-- SHAPE -->
    <div class="position-relative mt-n8">
        <div class="shape shape-bottom shape-fluid-x text-gray-200">
            <svg viewBox="0 0 2880 480" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M2160 0C1440 240 720 240 720 240H0v240h2880V0h-720z"
                    fill="currentColor" />
            </svg>
        </div>
    </div>

    <!-- STATS -->
    <section class="pt-12 pt-md-13 bg-gray-200">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-5 col-lg-6 order-md-2">

                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>

    <!-- SHAPE -->
    <div class="position-relative mt-n15">
        <div class="shape shape-bottom shape-fluid-x text-dark">
            <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 48h2880V0h-720C1442.5 52 720 0 720 0H0v48z" fill="currentColor" />
            </svg>
        </div>
    </div>

    <!-- SHAPE -->
    <div class="position-relative">
        <div class="shape shape-bottom shape-fluid-x text-gray-200">
            <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 48h2880V0h-720C1442.5 52 720 0 720 0H0v48z" fill="currentColor" />
            </svg>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="py-8 py-md-12 bg-gray-200">
        <div class="container">
            <div class="row">
                <div class="col-6">
                </div>

                <div class="col-6 text-end">
                    <br>
                    <br>
                    <h3 class="text-gray-700 mb-2">
                        Develop by Findryan Kurnia Pradana
                    </h3>
                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </footer>

    <!-- JAVASCRIPT -->
    <!-- Map JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Vendor JS -->
    <script src="https://landkit.goodthemes.co/assets/js/vendor.bundle.js"></script>

    <!-- Theme JS -->
    <script src="https://landkit.goodthemes.co/assets/js/theme.bundle.js"></script>

    <script>
        setTimeout(function () {
            window.location.reload(1);
        }, 15000);
    </script>

</body>

</html>
